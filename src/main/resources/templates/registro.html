<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VetCare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Montserrat', sans-serif;
        }
        
        .register-container {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .card-header {
            background-color: #2f4073;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        
        .btn-primary {
            background-color: #2f4073;
            border-color: #2f4073;
        }
        
        .btn-primary:hover {
            background-color: #1d2b50;
            border-color: #1d2b50;
        }
        
        .register-sidebar {
            background-color: #bf8d7a;
            color: white;
            border-radius: 0 15px 15px 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .register-form {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px;
            border-radius: 8px;
        }
        
        .logo {
            max-width: 180px;
            margin-bottom: 20px;
        }
        
        .features {
            margin-top: 30px;
        }
        
        .feature-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .feature-icon {
            margin-right: 15px;
            width: 30px;
            height: 30px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container register-container">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-7">
                            <div class="register-form">
                                <a href="/" class="text-decoration-none">
                                    <h4 class="mb-4 text-center">
                                        <i class="fas fa-paw text-primary me-2"></i>
                                        VetCare+
                                    </h4>
                                </a>
                                
                                <h3 class="text-center mb-4">Crear Cuenta</h3>
                                
                                <!-- Mostrar mensajes de error -->
                                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                                
                                <form th:action="@{/registro}" method="post" th:object="${usuario}" id="registroForm">
                                    <div class="mb-3">
                                        <label for="nombreUsuario" class="form-label">Nombre Completo</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="correo" class="form-label">Correo Electrónico</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="password" th:field="*{password}" required minlength="6">
                                        </div>
                                        <small class="text-muted">Mínimo 6 caracteres</small>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid gap-2 mt-4">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-user-plus me-2"></i> Registrarse
                                        </button>
                                    </div>
                                </form>
                                
                                <div class="mt-3 text-center">
                                    <p>¿Ya tienes una cuenta? <a th:href="@{/login}" class="text-decoration-none">Inicia sesión aquí</a></p>
                                    <p class="mb-0"><a href="/" class="text-decoration-none">Volver a inicio</a></p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-5 d-none d-md-block">
                            <div class="register-sidebar h-100">
                                <h4>Únete a VetCare+</h4>
                                <p>Regístrate para acceder a todos nuestros servicios exclusivos</p>
                                
                                <div class="features">
                                    <div class="feature-item">
                                        <div class="feature-icon">
                                            <i class="fas fa-calendar-check"></i>
                                        </div>
                                        <span>Reservas de citas online</span>
                                    </div>
                                    
                                    <div class="feature-item">
                                        <div class="feature-icon">
                                            <i class="fas fa-paw"></i>
                                        </div>
                                        <span>Registro de mascotas</span>
                                    </div>
                                    
                                    <div class="feature-item">
                                        <div class="feature-icon">
                                            <i class="fas fa-history"></i>
                                        </div>
                                        <span>Historial médico completo</span>
                                    </div>
                                    
                                    <div class="feature-item">
                                        <div class="feature-icon">
                                            <i class="fas fa-tag"></i>
                                        </div>
                                        <span>Ofertas exclusivas</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación de coincidencia de contraseñas
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Las contraseñas no coinciden');
            }
        });
    </script>
</body>
</html>
